<mat-card class="card-item">
    <mat-card-header (click)="openUpdateCardModel(card)">
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{card.name || '-'}}</mat-card-title>
        <mat-card-subtitle>{{card.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <ul class="list-group">
          <li class="list-group-item">{{card.phone}}</li>
          <li class="list-group-item">
            <span *ngIf="card.email">{{card.email}}</span>
            <small class="text-warning" *ngIf="!card.email">E-posta adresi girilmemiş.</small>
          </li>
          <li class="list-group-item">
            <span *ngIf="card.address">{{card.address}}</span>
            <small class="text-warning" *ngIf="!card.address">Adres girilmemiş.</small>
          </li>
            <!--<li class="list-group-item" *ngIf="card.email else noEmail">{{card.email}}</li>
            <ng-template #noEmail>
              <small class="text-warning no-content">E-posta adresi girilmemiş.</small>
            </ng-template>
            <li class="list-group-item" *ngIf="card.address else noAddress">{{card.address}}</li>
            <ng-template #noAddress>
              <small class="text-warning no-content">Adres girilmemiş.</small>
            </ng-template>-->
        </ul>
    </mat-card-content>
</mat-card>
